<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authentification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
    <ion-item>
      <ion-input
        required
        type="text"
        name="username"
        ngModel
        placeholder="Username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        required
        type="password"
        name="password"
        ngModel
        placeholder="Password"
      ></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" type="submit">
      Login
    </ion-button>
  </form>
</ion-content>
